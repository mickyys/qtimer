name: Build Agent Installer

on:
  push:
    branches:
      - main
    paths:
      - 'apps/agent/**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            asset_name: agent-macos.tar.gz
            output_name: agent
          - os: windows-latest
            asset_name: agent-windows.zip
            output_name: agent.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Build agent
        run: go build -o ${{ matrix.output_name }} cmd/agent/main.go
        working-directory: ./apps/agent

      - name: Package installer (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          tar -czf ${{ matrix.asset_name }} ${{ matrix.output_name }} config
        working-directory: ./apps/agent

      - name: Package installer (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path ${{ matrix.output_name }}, config -DestinationPath ${{ matrix.asset_name }}
        working-directory: ./apps/agent

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: apps/agent/${{ matrix.asset_name }}
